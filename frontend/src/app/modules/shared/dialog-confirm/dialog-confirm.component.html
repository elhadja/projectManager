<div class="mat-dialog-title">{{ componentName + '.componentTitle' | translate }}</div>
<div class="mat-dialog-content">
    <p *ngIf="data != null && data.message != null"> {{ data.message }} </p>
    {{ componentName + '.goQuestion' | translate }}
</div>
<div class="mat-dialog-actions">
    <button mat-stroked-button [mat-dialog-close]="true" (click)="onAccept()">{{ global + '.yesButton' | translate }}</button>
    <button mat-stroked-button [mat-dialog-close]="false" (click)="onReject()">{{ global + '.noButton' | translate }}</button>
</div>
