<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ componentName + '.title' | translate }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <mat-action-list class="list">
                <div mat-subheader>{{ componentName + '.identity' | translate }}</div>
                <mat-list-item (click)="openProfileDialog()">
                    <mat-icon mat-list-icon>account_circle</mat-icon>
                    <div mat-line>{{ userDTO?.firstname }} {{ userDTO?.lastname }}</div>
                    <div mat-line> {{ userDTO?.pseudo }} </div>
                </mat-list-item>
                <mat-divider></mat-divider>
                <div mat-subheader>{{ componentName + '.connection' | translate }}</div>
                <mat-list-item (click)="openChangeEmailDialog()">
                    <mat-icon mat-list-icon>mail</mat-icon>
                    <div mat-line>{{ userDTO?.email }}</div>
                </mat-list-item>
                <mat-list-item (click)="openUpdatePasswordDialog()">
                    <mat-icon mat-list-icon>key</mat-icon>
                    <div mat-line>****************</div>
                </mat-list-item>
                <!--
                <mat-divider></mat-divider>
                <div mat-subheader>Confidentiality</div>
                <mat-list-item disabled="true">
                    <div mat-line class="text-danger">Close Account</div>
                </mat-list-item>
            -->
            </mat-action-list>
        </div>
    </div>
</div>
