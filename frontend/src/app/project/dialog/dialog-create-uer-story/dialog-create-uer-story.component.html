<div class="ng-container">
    <div class="row">
        <div class="col">
            <h2 mat-dialog-title class="text-center">User story</h2>
            <form [formGroup]="userStoryForm" (ngSubmit)="onValidate()">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Summary</mat-label>
                    <textarea type="text" matInput formControlName="summary" rows="5" required minlength="2" maxlength="200"></textarea>
                    <mat-error *ngIf="summary != null && summary.hasError('required')">
                        this field is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="summary != null && summary.hasError('minlength')">
                        2 characteres <strong>minimum</strong>
                    </mat-error>
                </mat-form-field >
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Description</mat-label>
                    <textarea type="text" matInput formControlName="description" rows="10" cols="200"></textarea>
                </mat-form-field >
                <div class="d-flex inline-form">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Story points</mat-label>
                        <input type="number" matInput formControlName="storyPoint" min="1">
                    </mat-form-field >
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Importance</mat-label>
                        <mat-select formControlName="importance">
                            <mat-option *ngFor="let option of userStoryImportanceValues" [value]="option.value">{{option.label}}</mat-option>
                        </mat-select>
                    </mat-form-field >
                </div>
               <button mat-stroked-button class="mr-2" type="submit"
                        [class.text-primary]="userStoryForm.valid"
                       [disabled]="userStoryForm.invalid">{{ isUpdateMode ? 'Update' : 'Create' }}
                </button>
                <button mat-stroked-button type="button" class="text-danger" (click)="onCancel()">annuler</button>
            </form>
        </div>
    </div>
    <div class="row my-3" *ngIf="dialogData != null && dialogData.activities != null && dialogData.activities.length > 0">
        <div class="col">
            <div class="d-flex justify-content-between">
                <h2>Activities</h2>
                <button mat-stroked-button class="text-primary" (click)="showActivities = !showActivities">{{ showActivities ? "Hide Activities" : "Show Activities" }}</button>
            </div>
            <div *ngIf="showActivities">
                <mat-list>
                    <mat-list-item *ngFor="let activity of dialogData.activities">
                        <h3 matLine> <span style="font-weight: bold;">{{activity.modifiedBy}}</span> {{ activity.comment }} </h3>
                        <span matLine class="text-sm">{{activity.date}}</span>
                    </mat-list-item>
                </mat-list>
            </div>
        </div>
    </div>
</div>
