<div class="container">
    <div class="row">
        <div class="col">
            <h3 class="text-center">Create Sprint</h3>
            <form [formGroup]="sprintForm" (ngSubmit)="onValidate()">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>name</mat-label>
                    <input type="text" matInput formControlName="name" required minlength="2">
                    <mat-error *ngIf="name != null && name.hasError('required')">
                        this field is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="name != null && name.hasError('minlength')">
                        2 characteres <strong>minimum</strong>
                    </mat-error>
                </mat-form-field >

                <button mat-stroked-button type="submit" class="text-success mr-1" [disabled]="sprintForm.invalid">validate</button>
                <button mat-stroked-button mat-dialog-close type="button" class="text-danger" >cancel</button>
            </form>
        </div>
    </div>
</div>
