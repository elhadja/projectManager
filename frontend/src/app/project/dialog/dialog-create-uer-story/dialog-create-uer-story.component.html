<div class="ng-container">
    <div class="row">
        <div class="col">
            <h1 class="dialogTitle">CREATE NEW USER STORY</h1>
            <form [formGroup]="userStoryForm" (ngSubmit)="onValidate()">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Summary</mat-label>
                    <input type="text" matInput formControlName="summary" required minlength="2">
                    <mat-error *ngIf="summary != null && summary.hasError('required')">
                        this field is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="summary != null && summary.hasError('minlength')">
                        2 characteres <strong>minimum</strong>
                    </mat-error>
                </mat-form-field >
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Description</mat-label>
                    <textarea type="text" matInput formControlName="description" rows="10" cols="200"></textarea>
                </mat-form-field >
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Story points</mat-label>
                    <input type="number" matInput formControlName="storyPoint" min="1">
                </mat-form-field >
                 <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Importance</mat-label>
                    <mat-select formControlName="importance">
                        <mat-option *ngFor="let option of userStoryImportanceValues" [value]="option.value">{{option.label}}</mat-option>
                    </mat-select>
                </mat-form-field >
                <button mat-stroked-button class="mr-2" type="submit" [disabled]="userStoryForm.invalid">valider</button>
                <button mat-stroked-button (click)="onCancel()">annuler</button>
            </form>
        </div>
    </div>
</div>
